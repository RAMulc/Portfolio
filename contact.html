<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Reset style for all browsers -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <!-- Add link to bootsrap and custom css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <title>RAM Contact</title>
</head>

<body>
    <!-- Set background image for page -->
    <div class="bgrnd">
        <!-- Set bootstrap navbar -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="navbar-brand">Robert Mulcrone</div>
            <div class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./contact.html">Contact </a>
                    </li>

                </ul>
            </div>
        </nav>
        <br>
        <!-- Add container for card with form -->
        <div class="container-fluid" id="contact">
            <div class="row" style="margin-left: 0px;">
                <div class="col-xs-12 col-md-12 bg-light" style="padding: 10px;">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="card-title">Contact</h1>
                            <!-- FYI: This is not my email address -->
                            <form action="mailto:rob@amadeupemail.com?subject=First Contact" method="post"
                                enctype="text/plain">
                                <div class="form-group">
                                    <label for="formControlInputName">Name</label>
                                    <input type="text" name="Name" class="form-control" id="formControlInputName"
                                        placeholder="Name">
                                </div>

                                <div class="form-group">
                                    <label for="formControlInputEmail">Email address</label>
                                    <input type="email" name="Email" class="form-control" id="formControlInputEmail"
                                        placeholder="Email">
                                </div>

                                <div class="form-group">
                                    <label for="formControlTextarea">Message</label>
                                    <textarea class="form-control" name="Message" id="formControlTextarea" rows="3"
                                        placeholder="Message"></textarea>
                                </div>
                                <!-- TODO - Make the submit a direct submit -->
                                <div class="form-group float-right contact-submit">
                                    <input type="submit" value="Submit to Email">
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
